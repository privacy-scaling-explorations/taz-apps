type Token @entity {
  id: ID!
  tokenId: BigInt! # uint256
  uri: String! # string
  hasViolation: Boolean!
  totalVotes: Int!
  timestamp: BigInt!
  violations: [Violation!] @derivedFrom(field: "token")
  votes: [Vote!] @derivedFrom(field: "token")
}

type Violation @entity {
  id: ID!
  reviewer: Bytes! # address
  timestamp: BigInt!
  token: Token!
}

type Vote @entity {
  id: ID!
  timestamp: BigInt!
  token: Token!
}
